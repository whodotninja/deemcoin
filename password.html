<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwd</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #A477BC;
            color: #000000;
            font-family: 'Crimson Text', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            width: 40px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ff0033;
            background-color: #A477BC;
            color: #000000;
            font-family: 'Crimson Text', serif;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            opacity: 0.8;
        }

        input[type="text"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-bottom: 30px;
            min-height: 30px;
            font-size: 1.2em;
        }

        .error {
            color: #ff0033;
        }

        .success {
            color: #ff0033;
            font-weight: bold;
        }

        a {
            color: #000000;
            text-decoration: underline;
            font-size: 1.2em;
            transition: opacity 0.3s ease;
        }

        a:hover {
            opacity: 0.8;
        }

        a#link {
            opacity: 0;
            pointer-events: none;
        }

        a#link.active {
            opacity: 1;
            pointer-events: all;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <a href="./index.html" class="back-button">‚Üê back to about</a>

    <div class="container">
        <h1>enter password</h1>
        <div class="input-group" id="inputGroup"></div>
        <div class="message" id="message"></div>
        <a href="./cremationofcare.html" id="link">-></a>
    </div>

    <script src="./password.js"></script>
</body>
</html>
