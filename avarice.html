<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avarice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2D1B3D;
            color: #ff0033;
            font-family: 'Crimson Text', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .phones-section {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 60px;
            align-items: center;
        }
        
        .phone {
            width: 40%;
            max-width: 300px;
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }
        
        .phone:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        
        a {
            color: #ff0033;
            text-decoration: underline;
            transition: opacity 0.3s ease;
        }
        
        a:hover {
            opacity: 0.8;
        }
        
        .back-button {
                        position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1em;
            font-family: 'Crimson Text', monospace;
            color: #ff0033;
            cursor: pointer;
            transition: transform 0.2s ease, text-shadow 0.2s ease;
            text-decoration: none;
            text-shadow: none;

        }
        
        .bottom-nav {
            margin-top: 40px;
            font-size: 1.2em;
        }
        
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <a href="./shop.html" class="back-button">‚Üê back to shop</a>
    
    <div class="container">
        <div class="phones-section">
            <img class="phone" src="./assets/whitephone.png" onclick="playAudio('jackAudio')" alt="jack">
            <img class="phone" src="./assets/blackphone.png" onclick="playAudio('maxAudio')" alt="max">
        </div>
        
        <div class="bottom-nav">
            <h1>____X____</h1>
        </div>
    </div>
    
    <audio id="jackAudio" src="./assets/jackvoicemail.mp3"></audio>
    <audio id="maxAudio" src="./assets/maxvoicemail.mp3"></audio>
    
    <script>
        function playAudio(audioId) {
            const audio = document.getElementById(audioId);
            audio.currentTime = 0;
            audio.play();
        }
    </script>
</body>
</html>
